<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijvingsformulier</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Inschrijvingsformulier</h2>
    <form id="inschrijfformulier">
        <label>Naam (*) <input type="text" id="naam" required></label>
        <label>E-mail (*) <input type="email" id="email" required></label>
        <label>Aantal deelnemers (*) <input type="number" id="aantal" required></label>
        <label>Opmerkingen <textarea id="opmerkingen"></textarea></label>
        <button type="submit">Verzenden</button>
    </form>
    <p id="bevestiging" style="display:none; color: green;">Inschrijving succesvol verzonden!</p>
    
    <script>
        document.getElementById("inschrijfformulier").addEventListener("submit", function(event) {
            event.preventDefault();
            const data = {
                naam: document.getElementById("naam").value,
                email: document.getElementById("email").value,
                aantal: document.getElementById("aantal").value,
                opmerkingen: document.getElementById("opmerkingen").value
            };
            fetch("https://script.google.com/macros/s/AKfycbw_lc9pVFAjnHl8YbVSm9dmHvUHPHqNLXMgWYkxalIaYQ-pW34aHL5blAdMm6aiFkyn/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => response.text())
            .then(data => {
                document.getElementById("bevestiging").style.display = "block";
                document.getElementById("inschrijfformulier").reset();
            });
        });
    </script>
</body>
</html>
